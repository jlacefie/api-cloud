syntax = "proto3";

package temporalcloud.api.requestservice.v1;

option go_package = "go.cloud.temporal.io/api/requestservice/v1;requestservice";

import "temporalcloud/api/request/v1/message.proto";

message GetRequestStatusRequest {
    // the request id
    string request_id = 2;
}

message GetRequestStatusResponse {
    // the request status
    temporalcloud.api.request.v1.RequestStatus request_status = 1;
}
